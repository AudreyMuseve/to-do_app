<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List</h2>

        <form id="myTodoForm">
          <input
            type="text"
            name="form"
            id="userInput"
            placeholder="Enter new task"
          />

          <button id="add-btn">Add</button>
        </form>
        <ul id="myList"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
